<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	<meta name="theme-color" content="#000000" />

	<link rel="manifest" href="./manifest.json" />

	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="application-name" content="<%= htmlWebpackPlugin.options.gameName %>" />
	<meta name="apple-mobile-web-app-title" content="<%= htmlWebpackPlugin.options.gameName %>" />
	<meta name="msapplication-starturl" content="./" />

	<link rel="icon" type="image/png" sizes="192x192" href="./icons/icon_192x192.png" />
	<link rel="apple-touch-icon" type="image/png" sizes="512x512" href="./icons/icon_512x512.png" />

	<link rel="shortcut icon" href="./favicon.ico" />

	<title>
		<%= htmlWebpackPlugin.options.gameName %>
	</title>
	<style>
		html, body {
			height: 100%;
			margin: 0;
			overflow: hidden;
		}

		body {
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #faf8ef;
		}

		canvas {
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
		}

		@font-face {
            font-family: 'Uni_Sans_Heavy';
            src: url('assets/fonts/Uni_Sans_Heavy.otf');
        }
	</style>

	<noscript>Please enable javascript to continue using this application.</noscript>

	<%= htmlWebpackPlugin.options.serviceWorker %>
</head>

<body>
    <div style="font-family:'Uni_Sans_Heavy'; position: absolute; left:-1000px; visibility:hidden;">.</div>

	<div id="phaser-game" style="display: contents;"></div>
</body>

</html>
